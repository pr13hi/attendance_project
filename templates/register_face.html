{% extends 'base.html' %}

{% block content %}
<h2>Register Your Face</h2>
<video id="webcam" width="300" height="200" autoplay></video>
<button onclick="captureFace()">Capture Face</button>

<script>
    // JavaScript code to access the webcam and capture the face
    const webcam = document.getElementById("webcam");

    function startWebcam() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                webcam.srcObject = stream;
            })
            .catch(function(err) {
                console.log("Error: " + err);
            });
    }

    function captureFace() {
        // Capture face logic (send to backend for face recognition and storing)
    }

    startWebcam();
</script>
{% endblock %}
